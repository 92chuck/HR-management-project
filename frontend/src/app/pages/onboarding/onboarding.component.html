<h2 class="display-5 fw-bold text-center mt-5">Onboarding Application</h2>
<p class="lead text-center mb-5">Complete this form before accessing your portal.</p>
<div class="d-flex justify-content-center">
    <form class="w-75 maxwidth-500 mb-5" [formGroup]="onboardingForm" (submit)="onSubmit()">
        <div id="basicInfo">
            <div class="mb-2">
                <label class="form-label">First name <span class="text-danger">*</span></label> <br/>
                <input class="form-control" type="text" id="firstName" required formControlName="firstName">
                <p [class]="
                    (onboardingForm.get('firstName')?.touched ||
                    onboardingForm.get('firstName')?.dirty) && onboardingForm.get('firstName')?.errors
                        ? 'text-danger' : 'd-none'
                ">First name is required</p>
            </div>
            <div class="mb-2">
                <label class="form-label">Middle name</label> <br />
                <input class="form-control" type="text" id="middleName" formControlName="middleName">
            </div>
            <div class="mb-2">
                <label class="form-label">Last name <span class="text-danger">*</span></label> <br />
                <input class="form-control" type="text" id="lastName" required formControlName="lastName" >
            </div>
            <div class="mb-2">
                <label class="form-label">Preferred name</label> <br />
                <input class="form-control" type="text" id="preferredName" formControlName="preferredName" >
            </div>

            <div class="mb-2">
                <label class="form-label">Profile picture:</label>
                <div class="d-flex justify-content-between">
                    <input class="form-control" (change)="onFilePicked($event)" type="file" id="profilePicture" accept="image/png, image/jpeg" formControlName="profilePicture" >
                    <button class="mx-2 btn btn-primary" (click)="onFileUpload($event)">Upload</button>
                </div>
            </div>
        </div>

        <div id="address">
            <div class="row">
                <div class="mb-2 col-8">
                    <label class="form-label">Current address <span class="text-danger">*</span></label> <br />
                    <input class="form-control" type="text" id="street" required formControlName="address" >
                </div>
                <div class="mb-2 col-4"> 
                    <label class="form-label">Building/Apt #</label> <br />
                    <input class="form-control" type="text" id="apartment" formControlName="apartment" >
                </div>
            </div>
            <div class="row">
                <div class="mb-2 col-6">
                    <label class="form-label">City <span class="text-danger">*</span></label> <br />
                    <input class="form-control" type="text" id="city" required formControlName="city" >
                </div>
                <div class="mb-2 col-2">
                    <label class="form-label">State <span class="text-danger">*</span></label> <br />
                    <select class="form-control" id="state" formControlName="state">
                        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
                    </select>
                </div>
                <div class="mb-2 col-4">
                    <label class="form-label">Zipcode <span class="text-danger">*</span></label> <br />
                    <input class="form-control" type="text" id="zipcode" required formControlName="zipcode" >
                </div>
            </div>
        </div>
        <div id="phoneInfo">
            <div class="row">
                <div class="mb-2 col-6">
                    <label class="form-label">Cell phone number <span class="text-danger">*</span></label> <br />
                    <input class="form-control" type="text" id="phone" required formControlName="cellphone" >
                </div>
                <div class="mb-2 col-6">
                    <label class="form-label">Work phone number</label> <br />
                    <input class="form-control" type="text" id="workPhone" formControlName="workphone" >
                </div>
            </div>
        </div>

        <div id="carInfo">
            <p class="mt-3 fw-bold mb-2">Car information:</p>
            <div class="row mb-2">
                <div class="col-4">
                    <label class="form-label">Make</label> <br />
                    <input class="form-control" type="text" id="make" formControlName="carMake">
                </div>
                <div class="col-4"> 
                    <label class="form-label">Model</label> <br />
                    <input class="form-control" type="text" id="model" formControlName="carModel">
                </div>
                <div class="col-4">
                    <label class="form-label">Color</label> <br />
                    <input class="form-control" type="text" id="color" formControlName="carColor">
                </div>
            </div>
        </div>
        
        <div class="mb-2">
            <label class="form-label">Email</label> <br />
            <input class="form-control bg-gray shadow-none" type="email" value="a@gmail.com" readonly formControlName="email" >
        </div>

        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label">SSN <span class="text-danger">*</span></label> <br />
                <input class="form-control" type="text" id="ssn" required formControlName="ssn" >
            </div>
            <div class="col-4">
                <label class="form-label">Date of birth <span class="text-danger">*</span></label>
                <input class="form-control" type="date" id="dob" required formControlName="dob" >
            </div>
            <div class="col-4">
                <label class="form-label">Gender <span class="text-danger">*</span></label>
                <select class='form-control' id="gender" required formControlName="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="NA">I do not wish to answer</option>
                </select>
            </div>
        </div>

        <div id="residency">
            <div class="mb-2">
                <label class="form-label">Are you a citizen or permanent resident of the U.S? <span class="text-danger">*</span></label>
                <select class='form-control' id="isResident" required formControlName="isResident">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div id="residency-isResident">
                <label class="form-label">Are you a US Citizen or Green Card Holder? <span class="text-danger">*</span></label>
                <div class="row">
                    <div class="col-6">
                        <input name="residentType" type="radio" id="citizen" value="Citizen" formControlName="residentType">
                        <label class="mx-2 form-label" for="citizen">US Citizen</label>
                    </div>
                    <div class="col-6">
                        <input name="residentType" type="radio" id="GC" value="GC" formControlName="residentType">
                        <label class="mx-2 form-label" for="GC">Green Card Holder</label>
                    </div>
                </div>
            </div>

            <div id="residency-isNotResident">
                <label class="form-label">What is your work authorization? <span class="text-danger">*</span></label>
                <div class="row mb-2">
                    <div class="col-3">
                        <input name="nonResidentType" type="radio" id="h1b" value="H1B" formControlName="nonResidentType">
                        <label class="mx-2 form-label" for="h1b">H1-B</label>
                    </div>
                    <div class="col-3">
                        <input name="nonResidentType" type="radio" id="l2" value="L2" formControlName="nonResidentType">
                        <label class="mx-2 form-label" for="l2">L2</label>
                    </div>
                    <div class="col-3">
                        <input name="nonResidentType" type="radio" id="h4" value="H4" formControlName="nonResidentType">
                        <label class="mx-2 form-label" for="h4">H4</label>
                    </div>
                    <div class="col-3">
                        <input name="nonResidentType" type="radio" id="other" value="Other" formControlName="nonResidentType">
                        <label class="mx-2 form-label" for="other">Other</label>
                    </div>
                </div>
                <div id="f1" class="mb-2">
                    <label class="form-label">Please upload your OPT Receipt: <span class="text-danger">*</span></label>
                    <div class="d-flex justify-content-between">
                        <input (change)="onFilePicked($event)" class='form-control' type="file" id="optReceipt" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps" formControlName="optReceipt">
                        <button (click)="onFileUpload($event)" class="mx-2 btn btn-primary">Upload</button>
                    </div>
                </div>
                <div id="otherVisaType" class="mb-2">
                    <label class="form-label">Please specify your visa type: <span class="text-danger">*</span></label>
                    <input class='form-control' type="text" id="startDate" required formControlName="otherVisaType" >
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label class="form-label">Start date <span class="text-danger">*</span></label>
                        <input class='form-control' type="date" id="startDate" required formControlName="visaStartDate" >
                    </div>
                    <div class="col-6">
                        <label class="form-label">End date <span class="text-danger">*</span></label>
                        <input class='form-control' type="date" id="endDate" required formControlName="visaEndDate" >
                    </div>
                </div>
            </div>
        </div>
        <div id="driverlicense">
            <div class="mb-2">
                <label class="form-label">Do you have a driver's license? <span class="text-danger">*</span></label>
                <select class="form-control" id="hasDL" required formControlName="hasDriverLicense">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div id="hasDriverLiences">
                <div class="row">
                    <div class="mb-2 col-7">
                        <label class="form-label">Driver's license number <span class="text-danger">*</span></label> <br />
                        <input class="form-control" type="text" id="number" required formControlName="driverLicense" >
                    </div>
                    <div class="mb-2 col-5">
                        <label class="form-label">Expiration date <span class="text-danger">*</span></label>
                        <input class="form-control" type="date" id="expiration" required formControlName="driverLicenseExp" >
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Upload a copy of your driver's license <span class="text-danger">*</span></label>
                    <div class="d-flex justify-content-between">
                        <input (change)="onFilePicked($event)" class="form-control" type="file" id="file" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps" required formControlName="driverLicenseFile" >
                        <button (click)="onFileUpload($event)" class="mx-2 btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div>
            <p class="mt-3 fw-bold">Who referred you to this company?</p>
            <div>
                <div class="mb-2">
                    <label class="form-label">First Name</label> <br />
                    <input class="form-control" type="text" formControlName="referenceFirstName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Middle Name</label> <br />
                    <input class="form-control" type="text" formControlName="referenceMiddleName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Last Name</label> <br />
                    <input class="form-control" type="text" formControlName="referenceLastName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone</label> <br />
                    <input class="form-control" type="text" formControlName="referencePhone">
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label> <br />
                    <input class="form-control" type="text" formControlName="referenceEmail">
                </div>
                <div class="mb-2">
                    <label class="form-label">Relationship</label> <br />
                    <input class="form-control" type="text" formControlName="referenceRelationship">
                </div>
            </div>
        </div>

        <div class="mt-3 emergency-contact">
            <p class="fw-bold">Emergency Contact</p>
            <div class="emergency-contant--form">
                <div class="mb-2">
                    <label class="form-label">First Name</label> <br />
                    <input class="form-control" type="text" formControlName="emergencyFirstName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Middle Name</label> <br />
                    <input class="form-control" type="text" formControlName="emergencyMiddleName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Last Name</label> <br />
                    <input class="form-control" type="text" formControlName="emergencyLastName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone</label> <br />
                    <input class="form-control" type="text" formControlName="emergencyPhone">
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label> <br />
                    <input class="form-control" type="text" formControlName="emergencyEmail">
                </div>
                <div class="mb-2">
                    <label class="form-label">Relationship</label> <br />
                    <input class="form-control" type="text" formControlName="emergencyRelationship">
                </div>
            </div>
        </div>

        <div class="mt-3 emergency-contact">
            <p class="fw-bold">Emergency Contact</p>
            <div class="emergency-contant--form">
                <div class="mb-2">
                    <label class="form-label">First Name</label> <br />
                    <input class="form-control" type="text" formControlName="emergency2FirstName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Middle Name</label> <br />
                    <input class="form-control" type="text" formControlName="emergency2MiddleName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Last Name</label> <br />
                    <input class="form-control" type="text" formControlName="emergency2LastName">
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone</label> <br />
                    <input class="form-control" type="text" formControlName="emergency2Phone">
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label> <br />
                    <input class="form-control" type="text" formControlName="emergency2Email">
                </div>
                <div class="mb-2">
                    <label class="form-label">Relationship</label> <br />
                    <input class="form-control" type="text" formControlName="emergency2Relationship">
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary w-100" value="Submit">
    </form>
</div>
