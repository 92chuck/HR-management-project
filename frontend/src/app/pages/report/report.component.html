<div class="card housing-container">
  <div class="card-header housing-header">
    <h5 class="mb-0">
      <h3 class="text-center fw-bold">Report Details</h3>
    </h5>
  </div>

  <div class="row px-3">
    <div class="card-body col-12 col-md-7">
      <form class="report-body-details">
        <h4>Title: {{ currentReport.title }}</h4>
        <p><span class="fw-bold">Description:</span> {{ currentReport.description }}</p>
      </form>
    </div>

    <div class="registrationTable-container col-12 col-md-5">
      <form action="" [formGroup]="commentForm">
        <label class="mt-3 form-label fw-bold">Create New Comment:</label>
        <textarea
          class="form-control"
          type="text"
          formControlName="description"
        ></textarea>
        <button
          class="w-100 mx-auto btn btn-primary my-3"
          (click)="createComment()"
        >
          Create
        </button>
      </form>
    </div>
  </div>
</div>

<h3 class="text-center fw-bold mt-3">Comments</h3>
<div class="overflow-x-auto">
  <table class="registrationTable text-center w-100 my-4 table table-responsive">
    <thead>
      <tr>
        <th>Description</th>
        <th>Created By</th>
        <th>Time Created/Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of currentReport.comments">
        <td>{{ comment.description }}</td>
        <td>{{ comment.createdBy }}</td>
        <td>{{ comment.createdAt | date:'short' }}</td>
        <br /><br />
      </tr>
    </tbody>
  </table>
</div>
